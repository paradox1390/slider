<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="menu__list">
          <li class="menu__item"><a href="#" class="menu__link">Item 1</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Item 2</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Item 3</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Item 4</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Item 5</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="modal__container">
        <div class="close-modal__btn"></div>
        <div class="swiper__modal">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./script.js" defer type="module"></script>
  </body>
</html>
